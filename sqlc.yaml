version: "2"
sql:
  - name: "personal"
    engine: "postgresql"
    queries: "pkg/db/query/personal.sql"
    schema: ".tmp/schemas/personal.sql"
    gen:
      go:
        package: "personal"
        out: "internal/repository/personal"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
